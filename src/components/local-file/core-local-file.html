<form (ngSubmit)="changeName(newFileName, $event)" #nameForm>
    <ion-item class="ion-text-wrap item-media" position="stacked" [class.item-input]="editMode" (click)="fileClicked($event)" detail="false">
        <img [src]="fileIcon" alt="{{fileExtension}}" role="presentation" slot="start" />

        <!-- File name and edit button (if editable). -->
        <h2 *ngIf="!editMode">{{fileName}}</h2>
        <!-- More data about the file. -->
        <p *ngIf="size && !editMode">{{ size }}</p>
        <p *ngIf="timemodified && !editMode">{{ timemodified }}</p>

        <!-- Form to edit the file's name. -->
        <ion-input type="text" name="filename" [placeholder]="'core.filename' | translate" autocapitalize="none" autocorrect="off" (click)="$event.stopPropagation()" [core-auto-focus] [(ngModel)]="newFileName" *ngIf="editMode"></ion-input>

        <div class="buttons" slot="end" *ngIf="manage">
            <ion-button *ngIf="!editMode" slot="icon-only //TODO: mode to icon" fill="clear" [core-suppress-events] (onClick)="activateEdit($event)" [attr.aria-label]="'core.edit' | translate" color="dark">
                <ion-icon name="create" ios="md-create"></ion-icon>
            </ion-button>

            <ion-button *ngIf="editMode" slot="icon-only //TODO: mode to icon" fill="clear" [attr.aria-label]="'core.save' | translate" color="success" type="submit">
                <ion-icon name="checkmark" ios="md-checkmark"></ion-icon>
            </ion-button>

            <ion-button fill="clear" slot="icon-only //TODO: mode to icon" (click)="deleteFile($event)" [attr.aria-label]="'core.delete' | translate" color="danger">
                <ion-icon name="trash"></ion-icon>
            </ion-button>
        </div>
    </ion-item>
</form>
