<ion-grid class="ion-no-padding" class="ion-padding-bottom" *ngIf="previous || info || next">
    <ion-row>
        <ion-col class="ion-text-start" size="4">
            <ion-button class="core-navigation-bar-arrow" *ngIf="previous" [attr.icon-only]="previousTitle ? null : true" [attr.icon-start]="previousTitle ? true : null" color="light" [title]="previousTitle || ('core.previous' | translate)" class="ion-padding"-end (click)="action.emit(previous)">
                <ion-icon name="arrow-back" md="ios-arrow-back"></ion-icon>
                <core-format-text *ngIf="previousTitle" [text]="previousTitle" [component]="component" [componentId]="componentId" [contextLevel]="contextLevel" [contextInstanceId]="contextInstanceId" [courseId]="courseId"></core-format-text>
            </ion-button>
        </ion-col>
        <ion-col class="ion-text-center" size="4">
            <ion-button slot="icon-only //TODO: mode to icon" fill="clear" *ngIf="info" (click)="showInfo()" [title]="title">
                <ion-icon name="information-circle"></ion-icon>
            </ion-button>
        </ion-col>
        <ion-col class="ion-text-end" size="4">
            <ion-button class="core-navigation-bar-arrow" *ngIf="next" [attr.icon-only]="nextTitle ? null : true" [attr.icon-end]="nextTitle ? true : null" [title]="nextTitle || ('core.next' | translate)" class="ion-padding-start" (click)="action.emit(next)">
                <core-format-text *ngIf="nextTitle" [text]="nextTitle" [component]="component" [componentId]="componentId" [contextLevel]="contextLevel" [contextInstanceId]="contextInstanceId" [courseId]="courseId"></core-format-text>
                <ion-icon name="arrow-forward" md="ios-arrow-forward"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>
</ion-grid>
