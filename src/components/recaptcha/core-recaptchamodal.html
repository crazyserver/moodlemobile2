<ion-header>
    <ion-toolbar core-back-button>
        <ion-title>{{ 'core.login.security_question' | translate }}</ion-title>

        <ion-buttons slot="primary">
            <ion-button slot="icon-only //TODO: mode to icon" (click)="closeModal()" [attr.aria-label]="'core.close' | translate">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <core-iframe [src]="src" (loaded)="loaded($event)"></core-iframe>
</ion-content>
