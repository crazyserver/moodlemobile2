<ion-item *ngIf="item && item.canviewaggregate && labelKey && !disabled" text-wrap [attr.detail-none]="ratingInfo.canviewall && item.count ? null : true" (click)="openRatings()">
    {{ labelKey | translate }}{{ 'core.labelsep' | translate }} {{ item.aggregatestr || '-' }}
    <span *ngIf="showCount && item.count > 0">({{ item.count }})</span>
</ion-item>
