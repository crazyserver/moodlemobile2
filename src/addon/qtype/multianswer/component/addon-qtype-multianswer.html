<section ion-list class="addon-qtype-multianswer-container" *ngIf="question.text || question.text === ''">
    <ion-item class="ion-text-wrap">
        <core-format-text [component]="component" [componentId]="componentId" [text]="question.text" [contextLevel]="contextLevel" [contextInstanceId]="contextInstanceId" [courseId]="courseId" (afterRender)="questionRendered()"></core-format-text>
    </ion-item>
</section>
