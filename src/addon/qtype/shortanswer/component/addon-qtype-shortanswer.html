<section ion-list *ngIf="question.text || question.text === ''">
    <ion-item class="ion-text-wrap addon-qtype-shortanswer-text">
        <core-format-text [component]="component" [componentId]="componentId" [text]="question.text" [contextLevel]="contextLevel" [contextInstanceId]="contextInstanceId" [courseId]="courseId"></core-format-text>
    </ion-item>
    <ion-item *ngIf="!question.input.isInline" class="ion-text-wrap" ngClass="core-{{question.input.correctIconColor}}-item">
        <ion-label position="stacked">{{ 'addon.mod_quiz.answercolon' | translate }}</ion-label>
        <ion-input class="ion-padding-left" type="text" [placeholder]="question.input.readOnly ? '' : 'core.question.answer' | translate" [attr.name]="question.input.name" [value]="question.input.value" autocorrect="off" [disabled]="question.input.readOnly">
        </ion-input>
        <core-icon *ngIf="question.input.correctIcon" class="core-correct-icon" item-content slot="end" [name]="question.input.correctIcon" [color]="[question.input.correctIconColor]"></core-icon>
</ion-item>
</section>
