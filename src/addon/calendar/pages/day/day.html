<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [attr.aria-label]="'core.back' | translate"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ 'addon.calendar.calendarevents' | translate }}</ion-title>
        <ion-buttons slot="end">
            <ion-button slot="icon-only //TODO: mode to icon" (click)="openFilter($event)" [attr.aria-label]="'core.filter' | translate">
                <ion-icon name="funnel" *ngIf="filter.filtered"></ion-icon>
                <ion-icon name="ios-funnel-outline" *ngIf="!filter.filtered"></ion-icon>
            </ion-button>
            <core-context-menu>
                <core-context-menu-item *ngIf="!isCurrentDay" [priority]="900" [content]="'addon.calendar.today' | translate" [iconAction]="'fa-calendar-times-o'" (action)="goToCurrentDay()"></core-context-menu-item>
                <core-context-menu-item [hidden]="!loaded || !hasOffline || !isOnline"  [priority]="400" [content]="'core.settings.synchronizenow' | translate" (action)="doRefresh(null, $event, true)" [iconAction]="syncIcon" [closeOnClick]="false"></core-context-menu-item>
            </core-context-menu>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher slot="fixed" [disabled]="!loaded" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingText="{{ 'core.pulltorefresh' | translate }}"></ion-refresher-content>
    </ion-refresher>

    <!-- Period name and arrows to navigate. -->
    <ion-grid class="ion-padding-top safe-area-page">
        <ion-row>
            <ion-col class="ion-text-start" *ngIf="currentMoment">
                <ion-button slot="icon-only //TODO: mode to icon" fill="clear" (click)="loadPrevious()" [title]="'addon.calendar.dayprev' | translate">
                    <ion-icon name="arrow-back" md="ios-arrow-back"></ion-icon>
                </ion-button>
            </ion-col>
            <ion-col class="ion-text-center addon-calendar-period">
                <h3>{{ periodName }}</h3>
            </ion-col>
            <ion-col class="ion-text-end" *ngIf="currentMoment">
                <ion-button slot="icon-only //TODO: mode to icon" fill="clear" (click)="loadNext()" [title]="'addon.calendar.daynext' | translate">
                    <ion-icon name="arrow-forward" md="ios-arrow-forward"></ion-icon>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>

    <core-loading [hideUntil]="loaded" class="safe-area-page">
        <!-- There is data to be synchronized -->
        <ion-card class="core-warning-card" slot="start //TODO: mode to icon" *ngIf="hasOffline">
            <ion-icon name="warning"></ion-icon> {{ 'core.hasdatatosync' | translate:{$a: 'core.day' | translate} }}
        </ion-card>

        <core-empty-box *ngIf="!filteredEvents || !filteredEvents.length" icon="calendar" [message]="'addon.calendar.noevents' | translate">
        </core-empty-box>

        <ion-list *ngIf="filteredEvents && filteredEvents.length"  class="ion-no-margin">
            <ng-container *ngFor="let event of filteredEvents">
                <ion-item class="ion-text-wrap" [title]="event.name" (click)="gotoEvent(event.id)" [class.item-dimmed]="event.ispast" class="addon-calendar-event" [ngClass]="['addon-calendar-eventtype-'+event.eventtype]">
                    <img *ngIf="event.moduleIcon" src="{{event.moduleIcon}}" slot="start" class="core-module-icon">
                    <ion-icon *ngIf="event.eventIcon && !event.moduleIcon" [name]="event.eventIcon" slot="start">
                    </ion-icon>
                    <h2><core-format-text [text]="event.name" [contextLevel]="event.contextLevel" [contextInstanceId]="event.contextInstanceId"></core-format-text></h2>
                    <p [innerHTML]="event.formattedtime"></p>
                    <ion-note *ngIf="event.offline && !event.deleted" slot="end">
                        <ion-icon name="time"></ion-icon>
                        <span class="ion-text-wrap">{{ 'core.notsent' | translate }}</span>
                    </ion-note>
                    <ion-note *ngIf="event.deleted" slot="end">
                        <ion-icon name="trash"></ion-icon>
                        <span class="ion-text-wrap">{{ 'core.deletedoffline' | translate }}</span>
                    </ion-note>
                </ion-item>
            </ng-container>
        </ion-list>
    </core-loading>

    <!-- Create a calendar event. -->
    <ion-fab slot="fixed" core-fab vertical="bottom" horizontal="end" *ngIf="canCreate && loaded">
        <ion-fab-button (click)="openEdit()" [attr.aria-label]="'addon.calendar.newevent' | translate">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
