<ion-header>
    <ion-toolbar core-back-button>
        <ion-title>{{ 'core.sort' | translate }}</ion-title>
        <ion-buttons slot="primary">
            <ion-button icon-only (click)="closeModal()" [attr.aria-label]="'core.close' | translate">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list id="addon-mod-forum-sort-selector" role="menu" aria-labelledby="addon-mod-forum-sort-order-button">
        <ng-container *ngFor="let sortOrder of sortOrders">
            <ion-item text-wrap (click)="selectSortOrder(sortOrder)" [class.core-primary-selected-item]="selected == sortOrder.value" detail-none role="menuitem" [attr.aria-label]="sortOrder.label | translate">
                <h2>{{ sortOrder.label | translate }}</h2>
            </ion-item>
        </ng-container>
    </ion-list>
</ion-content>
