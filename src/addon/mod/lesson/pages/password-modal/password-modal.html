<ion-header>
    <ion-toolbar core-back-button>
        <ion-title>{{ 'core.login.password' | translate }}</ion-title>
        <ion-buttons slot="primary">
            <ion-button slot="icon-only //TODO: mode to icon" (click)="closeModal()" [attr.aria-label]="'core.close' | translate">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content class="ion-padding" class="addon-mod_lesson-password-modal">
    <form ion-list (ngSubmit)="submitPassword($event, passwordinput)" #passwordForm>
        <ion-item>
            <core-show-password item-content [name]="'password'">
                <ion-label>{{ 'addon.mod_lesson.enterpassword' | translate }}</ion-label>
                <ion-input name="password" type="password" placeholder="{{ 'core.login.password' | translate }}" [core-auto-focus] #passwordinput [clearOnEdit]="false"></ion-input>
            </core-show-password>
        </ion-item>
        <ion-item>
            <ion-button expand="block" type="submit" slot="end //TODO: mode to icon">
                {{ 'addon.mod_lesson.continue' | translate }}
                <ion-icon name="arrow-forward" md="ios-arrow-forward"></ion-icon>
            </ion-button>
        </ion-item>
    </form>
</ion-content>
