<ion-list>
    <ng-container *ngFor="let group of subwikis">
        <ion-item-divider *ngIf="group.label">
            {{ group.label }}
        </ion-item-divider>
        <ion-item class="ion-text-wrap" *ngFor="let subwiki of group.subwikis;" (click)="openSubwiki(subwiki)" [attr.disabled]="!subwiki.canedit && subwiki.id <= 0 ? true : null" [ngClass]="{'addon-mod_wiki-subwiki-selected': isSubwikiSelected(subwiki)}" detail="false">
            {{ subwiki.name }}
            <ion-icon *ngIf="isSubwikiSelected(subwiki)" name="checkmark" slot="end"></ion-icon>
        </ion-item>
    </ng-container>
</ion-list>
