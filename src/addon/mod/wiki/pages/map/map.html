<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [attr.aria-label]="'core.back' | translate"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ 'addon.mod_wiki.map' | translate }}</ion-title>
        <ion-buttons slot="end">
            <ion-button slot="icon-only //TODO: mode to icon" (click)="closeModal()" [attr.aria-label]="'core.close' | translate">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <nav>
        <ion-list>
            <!-- Go to "home". -->
            <ion-item class="ion-text-wrap" *ngIf="homeView" (click)="goToWikiHome()">
                <ion-icon name="home" slot="start"></ion-icon> {{ 'addon.mod_wiki.gowikihome' | translate }}
            </ion-item>
            <ng-container *ngFor="let letter of map">
                <ion-item-divider *ngIf="letter.label">
                    {{ letter.label }}
                </ion-item-divider>
                <ion-item class="ion-text-wrap" *ngFor="let page of letter.pages" (click)="goToPage(page)" [class.core-nav-item-selected]="selected == page.id">
                    <ion-icon name="home" slot="start" *ngIf="page.firstpage"></ion-icon>
                    <core-format-text [text]="page.title" contextLevel="module" [contextInstanceId]="moduleId" [courseId]="courseId">
                    </core-format-text>
                    <ion-note *ngIf="!page.id" slot="end">
                        <ion-icon name="time"></ion-icon>
                        <span class="ion-text-wrap">{{ 'core.notsent' | translate }}</span>
                    </ion-note>
                </ion-item>
            </ng-container>
        </ion-list>
    </nav>
</ion-content>
