<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [attr.aria-label]="'core.back' | translate"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ 'addon.mod_workshop.userplan' | translate }}</ion-title>
        <ion-buttons slot="primary">
            <ion-button slot="icon-only //TODO: mode to icon" (click)="closeModal()" [attr.aria-label]="'core.close' | translate">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ng-container *ngFor="let phase of phases">
            <ion-item-divider [class.core-workshop-phase-selected]="workshopPhase == phase.code">
                <h2>{{ phase.title }}</h2>
                <p class="ion-text-wrap" *ngIf="workshopPhase == phase.code">{{ 'addon.mod_workshop.userplancurrentphase' | translate }}</p>
            </ion-item-divider>
            <ion-item class="ion-text-wrap" *ngIf="phase.switchUrl" [href]="phase.switchUrl" detail="false">
                <ion-icon slot=”start” name="swap"></ion-icon>
                {{ 'addon.mod_workshop.switchphase' + phase.code | translate }}
                <ion-icon slot="end" name="open"></ion-icon>
            </ion-item>
            <ion-item class="ion-text-wrap" *ngFor="let task of phase.tasks" [class.item-dimmed]="phase.code != workshopPhase || (task.code == 'submit' && !showSubmit)" (click)="runTask(task)" detail="false">
                <ion-icon slot=”start” name="radio-button-off" *ngIf="task.completed == null"></ion-icon>
                <ion-icon slot=”start” name="close-circle" color="danger" *ngIf="task.completed == ''"></ion-icon>
                <ion-icon slot=”start” name="information-circle" color="info" *ngIf="task.completed == 'info'"></ion-icon>
                <ion-icon slot=”start” name="checkmark-circle" color="success" *ngIf="task.completed == '1'"></ion-icon>

                <h2 class="ion-text-wrap">{{task.title}}</h2>
                <p *ngIf="task.details" [innerHTML]="task.details"></p>
                <ion-icon slot="end" *ngIf="task.link && task.code != 'submit'" name="open"></ion-icon>
            </ion-item>
        </ng-container>
    </ion-list>
</ion-content>
