<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [attr.aria-label]="'core.back' | translate"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ 'addon.mod_chat.currentusers' | translate }}</ion-title>
        <ion-buttons slot="primary">
            <ion-button slot="icon-only //TODO: mode to icon" (click)="closeModal()" [attr.aria-label]="'core.close' | translate">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <core-loading [hideUntil]="usersLoaded">
        <ion-item class="ion-text-wrap" *ngFor="let user of users" [class.addon-mod-chat-user]="currentUserId != user.id && isOnline">
            <ion-avatar core-user-avatar [user]="user" slot=”start”></ion-avatar>
            <h2>{{ user.fullname }}</h2>
            <ng-container *ngIf="currentUserId != user.id && isOnline">
                <ion-button fill="clear" slot="start //TODO: mode to icon" (click)="talkTo(user)">
                    <ion-icon name="chatboxes"></ion-icon>
                    {{ 'addon.mod_chat.talk' | translate }}
                </ion-button>
                <ion-button fill="clear" slot="start //TODO: mode to icon" (click)="beepTo(user)">
                    <ion-icon name="notifications"></ion-icon>
                    {{ 'addon.mod_chat.beep' | translate }}
                </ion-button>
            </ng-container>
        </ion-item>
    </core-loading>
</ion-content>
