<!-- Read only. -->
<ion-item class="ion-text-wrap" *ngIf="files && files.length">
    <h2>{{plugin.name}}</h2>
    <div lines="none">
        <core-file *ngFor="let file of files" [file]="file" [component]="component" [componentId]="assign.cmid" [alwaysDownload]="true"></core-file>
    </div>
</ion-item>
