<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [attr.aria-label]="'core.back' | translate"></ion-back-button>
        </ion-buttons>
        <ion-title><core-format-text [text]="title" contextLevel="module" [contextInstanceId]="scorm.coursemodule" [courseId]="scorm.course"></core-format-text></ion-title>

        <ion-buttons slot="primary">
            <ion-button *ngIf="showToc && !loadingToc && toc && toc.length" slot="icon-only //TODO: mode to icon" (click)="openToc($event)"[attr.aria-label]="'addon.mod_scorm.toc' | translate" aria-haspopup="true">
                <ion-icon name="bookmark"></ion-icon>
            </ion-button>
            <ion-spinner *ngIf="showToc && loadingToc"></ion-spinner>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <core-loading [hideUntil]="loaded">
        <core-navigation-bar [previous]="previousSco" [next]="nextSco" (action)="loadSco($event)"></core-navigation-bar>
        <core-iframe *ngIf="loaded && src" [src]="src" [iframeWidth]="scormWidth" [iframeHeight]="scormHeight"></core-iframe>
        <p *ngIf="!src && errorMessage">{{ errorMessage |Â translate }}</p>
    </core-loading>
</ion-content>
