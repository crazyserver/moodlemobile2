<ion-button *ngIf="action == 'more'" slot="icon-only //TODO: mode to icon" fill="clear" (click)="viewEntry()" [title]="'addon.mod_data.more' | translate">
    <ion-icon name="search"></ion-icon>
</ion-button>

<ion-button *ngIf="action == 'edit'" slot="icon-only //TODO: mode to icon" fill="clear" (click)="editEntry()"  [title]="'core.edit' | translate">
    <ion-icon name="cog"></ion-icon>
</ion-button>

<ion-button *ngIf="action == 'delete' && !entry.deleted" slot="icon-only //TODO: mode to icon" fill="clear" (click)="deleteEntry()" [title]="'core.delete' | translate">
    <ion-icon name="trash"></ion-icon>
</ion-button>

<ion-button *ngIf="action == 'delete' && entry.deleted" slot="icon-only //TODO: mode to icon" fill="clear" (click)="undoDelete()" [title]="'core.restore' | translate">
    <ion-icon name="undo"></ion-icon>
</ion-button>

<ion-button *ngIf="action == 'approve'" slot="icon-only //TODO: mode to icon" fill="clear" (click)="approveEntry()" [title]="'addon.mod_data.approve' | translate">
    <ion-icon name="thumbs-up"></ion-icon>
</ion-button>

<ion-button *ngIf="action == 'disapprove'" slot="icon-only //TODO: mode to icon" fill="clear" (click)="disapproveEntry()" [title]="'addon.mod_data.disapprove' | translate">
    <ion-icon name="thumbs-down"></ion-icon>
</ion-button>

<core-comments *ngIf="action == 'comments' && mode == 'list'" contextLevel="module" [instanceId]="database.coursemodule" component="mod_data" [itemId]="entry.id" area="database_entry" [courseId]="database.course"></core-comments>

<span *ngIf="action == 'timeadded'">{{ entry.timecreated * 1000 |  coreFormatDate }}</span>
<span *ngIf="action == 'timemodified'">{{ entry.timemodified * 1000 |  coreFormatDate }}</span>

<a *ngIf="action == 'userpicture'" core-user-link [courseId]="database.course" [userId]="entry.userid" [title]="entry.fullname">
    <img class="avatar-round" [src]="userPicture" [alt]="'core.pictureof' | translate:{$a: entry.fullname}" core-external-content onError="this.src='assets/img/user-avatar.png'" role="presentation">
</a>

<a *ngIf="action == 'user' && entry" core-user-link [courseId]="database.course" [userId]="entry.userid" [title]="entry.fullname">{{entry.fullname}}</a>

<core-tag-list *ngIf="tagsEnabled && action == 'tags' && entry" [tags]="entry.tags"></core-tag-list>
