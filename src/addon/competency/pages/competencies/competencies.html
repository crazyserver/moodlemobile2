<ion-header>
    <ion-toolbar core-back-button>
        <ion-title>{{ title }}</ion-title>
    </ion-toolbar>
</ion-header>
<core-split-view>
    <ion-content>
        <ion-refresher [enabled]="competenciesLoaded" (ionRefresh)="refreshCompetencies($event)">
            <ion-refresher-content pullingText="{{ 'core.pulltorefresh' | translate }}"></ion-refresher-content>
        </ion-refresher>
        <core-loading [hideUntil]="competenciesLoaded">
            <ion-list>
                <ion-item class="ion-text-wrap" *ngFor="let competency of competencies" [title]="competency.competency.shortname" (click)="openCompetency(competency.competency.id)" [class.core-split-item-selected]="competency.competency.id == competencyId">
                    <h2>{{ competency.competency.shortname }} <em>{{competency.competency.idnumber}}</em></h2>
                    <ion-badge slot="end" *ngIf="competency.usercompetency" [color]="competency.usercompetency.proficiency ? 'success' : 'danger'">{{ competency.usercompetency.gradename }}</ion-badge>
                    <ion-badge slot="end" *ngIf="competency.usercompetencycourse" [color]="competency.usercompetencycourse.proficiency ? 'success' : 'danger'">{{ competency.usercompetencycourse.gradename }}</ion-badge>
                </ion-item>
            </ion-list>
        </core-loading>
    </ion-content>
</core-split-view>
