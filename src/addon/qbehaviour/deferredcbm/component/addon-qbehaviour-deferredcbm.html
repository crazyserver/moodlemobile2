<div *ngIf="question.behaviourCertaintyOptions && question.behaviourCertaintyOptions.length">
    <ion-item class="ion-text-wrap" class="addon-qbehaviour-deferredcbm-certainty-title" >
        <p>{{ 'core.question.certainty' | translate }}</p>
    </ion-item>
    <div [(ngModel)]="question.behaviourCertaintySelected" [name]="question.behaviourCertaintyOptions[0].name">
<ion-radio-group>
        <ion-item class="ion-text-wrap" *ngFor="let option of question.behaviourCertaintyOptions">
            <ion-label>{{ option.text }}</ion-label>
            <ion-radio slot="start" id="{{option.id}}" [value]="option.value" [disabled]="option.disabled"></ion-radio>
        </ion-item>
    </ion-radio-group>
</div>

    <!-- ion-radio doesn't use an input. Create a hidden input to hold the selected value. -->
    <input type="hidden" [ngModel]="question.behaviourCertaintySelected" [attr.name]="question.behaviourCertaintyOptions[0].name">
</div>
