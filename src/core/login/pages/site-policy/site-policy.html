<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [attr.aria-label]="'core.back' | translate"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ 'core.login.policyagreement' | translate }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <core-loading [hideUntil]="policyLoaded">
        <ion-list>
            <ion-item class="ion-text-wrap">
                {{ 'core.login.policyagree' | translate }}
            </ion-item>
            <ion-item class="ion-text-wrap">
                <p><a [href]="sitePolicy" core-link [capture]="false">{{ 'core.login.policyagreementclick' | translate }}</a></p>
            </ion-item>
            <ion-card *ngIf="showInline">
                <core-iframe [src]="sitePolicy"></core-iframe>
            </ion-card>
            <ion-item class="ion-text-wrap ion-padding">
                <ion-button expand="block" color="primary" (click)="accept()">{{ 'core.login.policyaccept' | translate }}</ion-button>
                <ion-button expand="block" (click)="cancel()">{{ 'core.login.cancel' | translate }}</ion-button>
            </ion-item>
        </ion-list>
    </core-loading>
</ion-content>
