<ion-header>
    <ion-toolbar core-back-button>
        <ion-title>{{ 'core.login.passwordforgotten' | translate }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-list>
        <ion-item class="ion-text-wrap">
            {{ 'core.login.passwordforgotteninstructions2' | translate }}
        </ion-item>
    </ion-list>
    <ion-card>
        <form ion-list [formGroup]="myForm" (ngSubmit)="resetPassword($event)" #resetPasswordForm>
            <ion-item-divider class="ion-text-wrap">
                {{ 'core.login.searchby' | translate }}
            </ion-item-divider>
            <div formControlName="field">
<ion-radio-group>
                <ion-item>
                    <ion-label>{{ 'core.login.username' | translate }}</ion-label>
                    <ion-radio slot="start" value="username"></ion-radio>
                </ion-item>
                <ion-item>
                    <ion-label>{{ 'core.user.email' | translate }}</ion-label>
                    <ion-radio slot="start" value="email"></ion-radio>
                </ion-item>
            </ion-radio-group>
</div>
            <ion-item>
                <ion-input type="text" name="value" placeholder="{{ 'core.login.usernameoremail' | translate }}" formControlName="value" autocapitalize="none" autocorrect="off" [core-auto-focus]="autoFocus"></ion-input>
            </ion-item>
            <ion-item>
                <ion-button class="ion-text-wrap" expand="block" [disabled]="!myForm.valid">{{ 'core.courses.search' | translate }}</ion-button>
            </ion-item>
        </form>
    </ion-card>
</ion-content>
