<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [attr.aria-label]="'core.back' | translate"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ 'core.rating.ratings' | translate }}</ion-title>
        <ion-buttons slot="end">
            <ion-button slot="icon-only //TODO: mode to icon" (click)="closeModal()" [attr.aria-label]="'core.close' | translate">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher slot="fixed" [disabled]="!loaded" (ionRefresh)="refreshRatings($event)">
        <ion-refresher-content pullingText="{{ 'core.pulltorefresh' | translate }}"></ion-refresher-content>
    </ion-refresher>
    <core-loading [hideUntil]="loaded">
        <ion-list *ngIf="ratings.length > 0">
            <ion-item class="ion-text-wrap" *ngFor="let rating of ratings">
                <ion-avatar core-user-avatar [user]="rating" [courseId]="courseId" slot="start"></ion-avatar>
                <ion-note slot="end" class="ion-padding-left" *ngIf="rating.timemodified">
                    {{ rating.timemodified | coreDateDayOrTime }}
                </ion-note>
                <h2>{{ rating.userfullname }}</h2>
                <p>{{ rating.rating }}</p>
            </ion-item>
        </ion-list>
        <core-empty-box *ngIf="ratings.length == 0" icon="stats" [message]="'core.rating.noratings' | translate"></core-empty-box>
    </core-loading>
</ion-content>
