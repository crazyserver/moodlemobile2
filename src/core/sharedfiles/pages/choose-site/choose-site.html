<ion-header>
    <ion-toolbar core-back-button>
        <ion-title>{{ 'core.sharedfiles.sharedfiles' | translate }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <core-loading [hideUntil]="loaded">
        <ion-list>
            <ion-item text-wrap>
                <p class="item-heading">{{ 'core.sharedfiles.chooseaccountstorefile' | translate }}</p>
                <p>{{fileName}}</p>
            </ion-item>
            <ion-item *ngFor="let site of sites" (click)="storeInSite(site.id)" detail-none>
                <ion-avatar item-start>
                    <img [src]="site.avatar" core-external-content [siteId]="site.id" alt="{{ 'core.pictureof' | translate:{$a: site.fullname} }}" role="presentation" onError="this.src='assets/img/user-avatar.png'">
                </ion-avatar>
                <h2>{{site.fullName}}</h2>
                <p><core-format-text clean="true" [text]="site.siteName" [siteId]="site.id"></core-format-text></p>
                <p>{{site.siteUrl}}</p>
            </ion-item>
        </ion-list>
    </core-loading>
</ion-content>
