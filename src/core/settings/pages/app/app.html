<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [attr.aria-label]="'core.back' | translate"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ 'core.settings.appsettings' | translate}}</ion-title>
        <ion-buttons slot="primary">
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<core-split-view>
    <ion-content>
        <ion-list>
            <ion-item (click)="openHandler('CoreSettingsGeneralPage')" [title]="'core.settings.general' | translate"  [class.core-split-item-selected]="'CoreSettingsGeneralPage' == selectedPage" detail="true">
                <ion-icon name="construct" slot=”start”></ion-icon>
                <h2>{{ 'core.settings.general' | translate }}</h2>
            </ion-item>
            <ion-item (click)="openHandler('CoreSettingsSpaceUsagePage')" [title]="'core.settings.spaceusage' | translate" [class.core-split-item-selected]="'CoreSettingsSpaceUsagePage' == selectedPage" detail="true">
                <ion-icon name="stats" slot=”start”></ion-icon>
                <h2>{{ 'core.settings.spaceusage' | translate }}</h2>
            </ion-item>
            <ion-item (click)="openHandler('CoreSettingsSynchronizationPage')" [title]="'core.settings.synchronization' | translate" [class.core-split-item-selected]="'CoreSettingsSynchronizationPage' == selectedPage" detail="true">
                <ion-icon name="sync" slot=”start”></ion-icon>
                <h2>{{ 'core.settings.synchronization' | translate }}</h2>
            </ion-item>
            <ion-item *ngIf="isIOS" (click)="openHandler('CoreSharedFilesListPage', {manage: true})" [title]="'core.sharedfiles.sharedfiles' | translate" [class.core-split-item-selected]="'CoreSharedFilesListPage' == selectedPage" detail="true">
                <ion-icon name="folder" slot=”start”></ion-icon>
                <h2>{{ 'core.sharedfiles.sharedfiles' | translate }}</h2>
            </ion-item>
            <ion-item (click)="openHandler('CoreSettingsAboutPage')" [title]="'core.settings.about' | translate" [class.core-split-item-selected]="'CoreSettingsAboutPage' == selectedPage" detail="true">
                <ion-icon name="contacts" slot=”start”></ion-icon>
                <h2>{{ 'core.settings.about' | translate }}</h2>
            </ion-item>
        </ion-list>
    </ion-content>
</core-split-view>
