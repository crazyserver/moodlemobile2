<ion-header>
    <ion-toolbar core-back-button>
        <ion-title>{{ 'core.settings.about' | translate }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-item class="ion-text-wrap">
        <h2>{{ appName }} {{ versionName }}</h2>
    </ion-item>
    <ion-item class="ion-text-wrap" (click)="openPage('CoreSettingsLicensesPage')" [title]="'core.settings.opensourcelicenses' | translate">
        <core-icon name="fa-copyright" slot=”start”></core-icon>
        {{ 'core.settings.opensourcelicenses' | translate }}
    </ion-item>
    <ion-item class="ion-text-wrap" *ngIf="privacyPolicy" [href]="privacyPolicy" core-link auto-login="no">
        <core-icon name="fa-user-secret" slot=”start”></core-icon>
        {{ 'core.settings.privacypolicy' | translate }}
    </ion-item>
    <ion-item class="ion-text-wrap" (click)="openPage('CoreSettingsDeviceInfoPage')" [title]="'core.settings.deviceinfo' | translate">
        <ion-icon name="phone-portrait" slot=”start”></ion-icon>
        {{ 'core.settings.deviceinfo' | translate }}
    </ion-item>
</ion-content>
