<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [attr.aria-label]="'core.back' | translate"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ 'core.settings.synchronization' | translate }}</ion-title>
        <ion-buttons slot="end">
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<core-navbar-buttons>
    <ion-button slot="icon-only //TODO: mode to icon" (click)="showInfo()" [attr.aria-label]="'core.info' | translate">
        <ion-icon name="information-circle"></ion-icon>
    </ion-button>
</core-navbar-buttons>
<ion-content>
    <core-loading [hideUntil]="sitesLoaded">
        <ion-item-divider>
            <h2>{{ 'core.settings.syncsettings' | translate }}</h2>
        </ion-item-divider>
        <ion-item class="ion-text-wrap">
            <ion-label>{{ 'core.settings.enablesyncwifi' | translate }}</ion-label>
            <ion-toggle slot="end" [(ngModel)]="syncOnlyOnWifi" (ngModelChange)="syncOnlyOnWifiChanged()">
            </ion-toggle>
        </ion-item>
        <ion-item-divider>
            <h2>{{ 'core.settings.sites' | translate }}</h2>
        </ion-item-divider>
        <ion-item *ngFor="let site of sites" [class.core-primary-selected-item]="site.id == currentSiteId" class="ion-text-wrap">
            <h2><core-format-text [text]="site.siteName" clean="true" [siteId]="site.id"></core-format-text></h2>
            <p>{{ site.fullName }}</p>
            <p>{{ site.siteUrl }}</p>
            <ion-button slot="icon-only //TODO: mode to icon" fill="clear" slot="end" *ngIf="!isSynchronizing(site.id)" (click)="synchronize(site.id)" [title]="site.siteName" [attr.aria-label]="'core.settings.synchronizenow' | translate">
                <ion-icon name="sync"></ion-icon>
            </ion-button>
            <ion-spinner slot="end" *ngIf="isSynchronizing(site.id)"></ion-spinner>
        </ion-item>
    </core-loading>
</ion-content>
