<ion-header>
    <ion-toolbar core-back-button>
        <ion-title>{{ 'core.settings.spaceusage' | translate }}</ion-title>
        <ion-buttons slot="primary">
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<core-navbar-buttons>
    <ion-button slot="icon-only //TODO: mode to icon" (click)="showInfo()" [attr.aria-label]="'core.info' | translate">
        <ion-icon name="information-circle"></ion-icon>
    </ion-button>
</core-navbar-buttons>
<ion-content>
    <ion-refresher [enabled]="loaded" (ionRefresh)="refreshData($event)">
        <ion-refresher-content pullingText="{{ 'core.pulltorefresh' | translate }}"></ion-refresher-content>
    </ion-refresher>
    <core-loading [hideUntil]="loaded">
        <ion-item *ngFor="let site of sites" [class.core-primary-selected-item]="site.id == currentSiteId">
            <h2 class="ion-text-wrap"><core-format-text [text]="site.siteName" clean="true" [siteId]="site.id"></core-format-text></h2>
            <p class="ion-text-wrap">{{ site.fullName }}</p>
            <div slot="end">
                <p *ngIf="site.spaceUsage != null" class="ion-text-end">{{ site.spaceUsage | coreBytesToSize }}</p>
            </div>
            <ion-button slot="icon-only //TODO: mode to icon" fill="clear" color="danger" slot="end" (click)="deleteSiteStorage(site)" [hidden]="!site.spaceUsage > '0' && !site.cacheEntries > '0'" [attr.aria-label]="'core.settings.deletesitefilestitle' | translate">
                <ion-icon name="trash"></ion-icon>
            </ion-button>
        </ion-item>
        <ion-item-divider *ngIf="totals">
            <h2>{{ 'core.settings.total' | translate }}</h2>
            <div slot="end">
                <p>{{ totals.spaceUsage | coreBytesToSize }}</p>
            </div>
        </ion-item-divider>
    </core-loading>
</ion-content>
