<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [attr.aria-label]="'core.back' | translate"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ 'core.tag.tag' | translate }}: {{ tagName }}</ion-title>
    </ion-toolbar>
</ion-header>
<core-split-view>
    <ion-content>
        <ion-refresher slot="fixed" [disabled]="!loaded" (ionRefresh)="refreshData($event)">
            <ion-refresher-content pullingText="{{ 'core.pulltorefresh' | translate }}"></ion-refresher-content>
        </ion-refresher>
        <core-loading [hideUntil]="loaded">
            <ion-list *ngIf="hasUnsupportedAreas || areas">
                <ion-item class="ion-text-wrap" *ngIf="hasUnsupportedAreas" class="core-warning-item">
                    <ion-icon slot=”start” name="warning" color="warning"></ion-icon>
                    {{ 'core.tag.warningareasnotsupported' | translate }}
                </ion-item>
                <ion-item class="ion-text-wrap" *ngFor="let area of areas" [title]="area.nameKey | translate" (click)="openArea(area)" [class.core-split-item-selected]="area.id == selectedAreaId">
                    <h2>{{ area.nameKey | translate }}</h2>
                    <ion-badge slot="end" *ngIf="area.badge">{{ area.badge }}</ion-badge>
                </ion-item>
            </ion-list>
            <core-empty-box icon="fa-tag" *ngIf="!hasUnsupportedAreas && (!areas || !areas.length)" [message]="'core.tag.noresultsfor' | translate: { $a: tagName }"></core-empty-box>
        </core-loading>
    </ion-content>
</core-split-view>
