<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [attr.aria-label]="'core.back' | translate"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ 'core.grades.grades' | translate }}</ion-title>
    </ion-toolbar>
</ion-header>
<core-split-view>
    <ion-content>
        <ion-refresher slot="fixed" [disabled]="!gradesLoaded" (ionRefresh)="refreshGrades($event)">
            <ion-refresher-content pullingText="{{ 'core.pulltorefresh' | translate }}"></ion-refresher-content>
        </ion-refresher>
        <core-loading [hideUntil]="gradesLoaded">
            <core-empty-box *ngIf="grades && grades.length == 0" icon="stats" [message]="'core.grades.nogradesreturned' | translate">
            </core-empty-box>

            <ion-list *ngIf="grades && grades.length > 0">
                <ion-item class="ion-text-wrap" *ngFor="let grade of grades" [title]="grade.courseFullName" (click)="gotoCourseGrades(grade.courseid)" [class.core-split-item-selected]="grade.courseid == courseId">
                    <h2><core-format-text [text]="grade.courseFullName" contextLevel="course" [contextInstanceId]="grade.courseid"></core-format-text></h2>
                    <ion-badge slot="end" color="light">{{grade.grade}}</ion-badge>
                </ion-item>
            </ion-list>
        </core-loading>
    </ion-content>
</core-split-view>
