<ion-card>
    <form #f="ngForm" (ngSubmit)="submitForm($event)" role="search" #searchForm>
        <ion-item>
            <ion-input type="search" name="search" [(ngModel)]="searchText" [placeholder]="placeholder" [autocorrect]="autocorrect" [spellcheck]="spellcheck" [core-auto-focus]="autoFocus" [disabled]="disabled" role="searchbox"></ion-input>
            <ion-button slot="end" fill="clear" slot="icon-only //TODO: mode to icon" type="submit" class="button-small" [attr.aria-label]="searchLabel" [disabled]="disabled || !searchText || (searchText.length < lengthCheck)">
                <ion-icon name="search"></ion-icon>
            </ion-button>
            <ion-button *ngIf="showClear" slot="end" fill="clear" slot="icon-only //TODO: mode to icon" class="button-small" [attr.aria-label]="'core.clearsearch' | translate" [disabled]="searched == '' || disabled" (click)="clearForm()">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-item>
        <ion-list class="core-search-history with-borders" [hidden]="!historyShown">
            <ion-item class="ion-text-wrap" *ngFor="let item of history" (click)="historyClicked($event, item.searchedtext)" class="core-clickable" tabindex="1">
                <ion-icon name="fa-history" slot="start">
                </ion-icon>
                {{item.searchedtext}}
            </ion-item>
        </ion-list>
    </form>
</ion-card>
