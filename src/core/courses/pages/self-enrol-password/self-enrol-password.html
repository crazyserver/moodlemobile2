<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-back-button [attr.aria-label]="'core.back' | translate"></ion-back-button>
        </ion-buttons>
        <ion-title>{{ 'core.courses.selfenrolment' | translate }}</ion-title>

        <ion-buttons slot="end">
            <ion-button slot="icon-only //TODO: mode to icon" (click)="close()" [attr.aria-label]="'core.close' | translate">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form ion-list #f="ngForm" (ngSubmit)="submitPassword($event, f.value.password)" #enrolPasswordForm>
        <ion-item>
            <core-show-password item-content name="password">
                <ion-input class="ion-text-wrap core-ioninput-password" name="password" type="password" placeholder="{{ 'core.courses.password' | translate }}" ngModel [core-auto-focus] [clearOnEdit]="false"></ion-input>
            </core-show-password>
        </ion-item>
        <ion-item>
            <ion-button expand="block" [disabled]="!f.value.password">{{ 'core.courses.enrolme' | translate }}</ion-button>
        </ion-item>
    </form>
</ion-content>
