<ion-header>
    <ion-toolbar core-back-button>
        <ion-title>{{ title }}</ion-title>

        <ion-buttons slot="primary">
            <ion-button slot="icon-only //TODO: mode to icon" (click)="closeModal()" [attr.aria-label]="'core.close' | translate">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-scroll zoom="true" maxZoom="2" class="core-zoom-pane" scrollX="true" scrollY="true">
        <img [src]="image" [alt]="title" core-external-content [component]="component" [componentId]="componentId">
    </ion-scroll>
</ion-content>
