<ion-header>
    <ion-toolbar core-back-button>
        <ion-title>{{ 'core.comments.addcomment' | translate }}</ion-title>
        <ion-buttons slot="primary">
            <ion-button slot="icon-only //TODO: mode to icon" (click)="closeModal()" [attr.aria-label]="'core.close' | translate">
                <ion-icon name="close"></ion-icon>
            </ion-button>
        </ion-buttons>
    </ion-toolbar>
</ion-header>
<ion-content>
    <form name="itemEdit" (ngSubmit)="addComment($event)" #commentForm>
        <ion-item>
            <ion-textarea placeholder="{{ 'core.comments.addcomment' | translate }}" rows="5" [(ngModel)]="content" name="content" required="required"></ion-textarea>
        </ion-item>
        <div class="ion-padding">
            <ion-button expand="block" type="submit" [disabled]="processing || content.length < 1">
                {{ 'core.comments.savecomment' | translate }}
            </ion-button>
        </div>
    </form>
</ion-content>
