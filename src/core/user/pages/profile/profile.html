<ion-header>
    <ion-toolbar core-back-button>
        <ion-title>{{ title }}</ion-title>
    </ion-toolbar>
</ion-header>
<ion-content>
    <ion-refresher [enabled]="userLoaded" (ionRefresh)="refreshUser($event)">
        <ion-refresher-content pullingText="{{ 'core.pulltorefresh' | translate }}"></ion-refresher-content>
    </ion-refresher>
    <core-loading [hideUntil]="userLoaded">
        <ion-list *ngIf="user && !isDeleted && isEnrolled">
            <ion-item class="ion-text-center">
                <ion-avatar core-user-avatar class="item-avatar-center" [user]="user" [userId]="user.id" [linkProfile]="false" [checkOnline]="true">
                    <ion-icon name="create" class="core-icon-foreground" *ngIf="canChangeProfilePicture" (click)="changeProfilePicture()"></ion-icon>
                </ion-avatar>
                <h2>{{ user.fullname }}</h2>
                <p *ngIf="user.address">{{ user.address }}</p>
                <p *ngIf="user.roles" class="ion-text-wrap">
                    <strong>{{ 'core.user.roles' | translate}}</strong>{{'core.labelsep' | translate}}
                    {{ user.roles }}
                </p>
            </ion-item>

            <ion-grid class="core-user-communication-handlers" *ngIf="(communicationHandlers && communicationHandlers.length) || isLoadingHandlers">
                <ion-row class="ion-no-padding justify-content-between" *ngIf="communicationHandlers && communicationHandlers.length">
                    <ion-col class="ion-align-self-center" *ngFor="let comHandler of communicationHandlers" class="ion-text-center">
                        <a (click)="handlerClicked($event, comHandler)" [ngClass]="['core-user-profile-handler', comHandler.class]" title="{{comHandler.title | translate}}" button>
                            <core-icon [name]="comHandler.icon"></core-icon>
                            <p>{{comHandler.title | translate}}</p>
                        </a>
                    </ion-col>
                </ion-row>
                <ion-row class="ion-no-padding">
                    <ion-col class="ion-text-center core-loading-handlers" *ngIf="isLoadingHandlers">
                        <ion-spinner></ion-spinner>
                    </ion-col>
                </ion-row>
            </ion-grid>

            <ion-item class="ion-text-wrap core-user-profile-handler" (click)="openUserDetails()" title="{{ 'core.user.details' | translate }}">
                <ion-icon name="person" slot=”start”></ion-icon>
                <h2>{{ 'core.user.details' | translate }}</h2>
            </ion-item>
            <ion-item class="ion-text-center core-loading-handlers" *ngIf="isLoadingHandlers">
                <ion-spinner></ion-spinner>
            </ion-item>

            <ion-item *ngFor="let npHandler of newPageHandlers" class="ion-text-wrap" [ngClass]="['core-user-profile-handler', npHandler.class]" (click)="handlerClicked($event, npHandler)" [hidden]="npHandler.hidden" title="{{ npHandler.title | translate }}">
                <core-icon *ngIf="npHandler.icon" [name]="npHandler.icon" slot=”start”></core-icon>
                <h2>{{ npHandler.title | translate }}</h2>
            </ion-item>

            <ion-item *ngIf="actionHandlers && actionHandlers.length">
                <ion-button *ngFor="let actHandler of actionHandlers" expand="block" fill="outline" [ngClass]="['core-user-profile-handler', actHandler.class]" (click)="handlerClicked($event, actHandler)" [hidden]="actHandler.hidden" title="{{ actHandler.title | translate }}" slot="start //TODO: mode to icon" [disabled]="actHandler.spinner">
                    <core-icon *ngIf="actHandler.icon" [name]="actHandler.icon" start></core-icon>
                    <span>{{ actHandler.title | translate }}</span>
                    <ion-spinner *ngIf="actHandler.spinner"></ion-spinner>
                </ion-button>
            </ion-item>
        </ion-list>
        <core-empty-box *ngIf="!user && !isDeleted && isEnrolled" icon="person" [message]=" 'core.user.detailsnotavailable' | translate"></core-empty-box>

        <core-empty-box *ngIf="isDeleted" icon="person" [message]="'core.userdeleted' | translate"></core-empty-box>
        <core-empty-box *ngIf="!isEnrolled" icon="person" [message]="'core.notenrolledprofile' | translate"></core-empty-box>
    </core-loading>
</ion-content>
