
<!-- Question contents. -->
<core-dynamic-component *ngIf="loaded" [component]="componentClass" [data]="data" class="core-question-{{question.slot}}">
    <!-- This content will only be shown if there's no component to render the question. -->
    <p class="ion-padding">{{ 'core.question.errorquestionnotsupported' | translate:{$a: question.type} }}</p>
</core-dynamic-component>

<!-- Sequence check input. -->
<input *ngIf="seqCheck" type="hidden" name="{{seqCheck.name}}" value="{{seqCheck.value}}" >

<!-- Question behaviour components. -->
<core-dynamic-component *ngFor="let componentClass of behaviourComponents" [component]="componentClass" [data]="data"></core-dynamic-component>

<!-- Question validation error. -->
<ion-item class="ion-text-wrap core-danger-item" *ngIf="question.validationError">
    <p>{{ question.validationError }}</p>
</ion-item>

<!-- Question behaviour buttons. -->
<ion-item class="ion-text-wrap" *ngFor="let button of question.behaviourButtons">
    <ion-button expand="block" (click)="buttonClicked.emit(button)" [disabled]="button.disabled">{{ button.value }}</ion-button>
</ion-item>

<!-- Question feedback. -->
<ion-item class="ion-text-wrap core-question-feedback-container" *ngIf="question.feedbackHtml">
    <p><core-format-text [component]="component" [componentId]="componentId" [text]="question.feedbackHtml" [contextLevel]="contextLevel" [contextInstanceId]="contextInstanceId" [courseId]="courseId"></core-format-text></p>
</ion-item>

<!-- Question comment. -->
<ion-item class="ion-text-wrap core-question-comment" *ngIf="question.commentHtml">
    <p><core-format-text [component]="component" [componentId]="componentId" [text]="question.commentHtml" [contextLevel]="contextLevel" [contextInstanceId]="contextInstanceId" [courseId]="courseId"></core-format-text></p>
</ion-item>
